<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p id="homeScore" class="score">0</p>
                    <button onclick="addHomePoint(1)">+1</button>
                    <button onclick="addHomePoint(2)">+2</button>
                    <button onclick="addHomePoint(3)">+3</button>
            </div>
            <div>
                <h4><button onclick="reset()">Reset</button></h4>
            </div>
            <div>
                <h3>GUEST</h3>
                <p id="guestScore" class="score">0</p>
                    <button onclick="addGuestPoint(1)">+1</button>
                    <button onclick="addGuestPoint(2)">+2</button>
                    <button onclick="addGuestPoint(3)">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
